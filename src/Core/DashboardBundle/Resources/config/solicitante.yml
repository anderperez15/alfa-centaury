solicitante_listado:
    path:     /listado
    defaults: { _controller: "CoreDashboardBundle:Message:listado" }

solicitante_solicitudes:
    path:     /{id}/solicitudes
    defaults: { _controller: "CoreDashboardBundle:Message:solicitudes" }

solicitante_inicio:
    path:     /inicio
    defaults: { _controller: "CoreDashboardBundle:Message:inicio" }

solicitante_new:
    path:     /new
    defaults: { _controller: "CoreDashboardBundle:Message:newSolicitante" }

solicitante_correo:
    path:     /correo
    defaults: { _controller: "CoreDashboardBundle:Message:correosolicitante" }

solicitante_create:
    path:     /create
    defaults: { _controller: "CoreDashboardBundle:Message:createSolicitante" }
